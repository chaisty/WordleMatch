    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Wordle Match",
        "description": "Smart Wordle helper that filters possible words based on your guesses and provides intelligent word recommendations for daily Wordle puzzles.",

        "applicationCategory": "GameApplication",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "featureList": [
            "Word filtering based on Wordle guesses",
            "Smart word recommendations with information theory scoring",
            "Daily puzzle hints including synonyms and haiku clues",
            "Track used and unused words from past Wordle games",
            "Hard mode support for strategic gameplay"
        ],
        "browserRequirements": "Requires JavaScript"
    }
    </script>
</head>

<body>
    <div id="app">
        <!-- Static shell - visible immediately while WASM loads -->
        <div class="wordle-container">
            <h1>Wordle Match</h1>

            <input type="text" id="mobile-keyboard-input" class="mobile-keyboard-input" inputmode="text" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" />

            <!-- Current entry row with 5 letter boxes -->
            <div class="entry-row">
                <div class="letter-boxes" id="letter-boxes-container">
                    <div class="letter-box-container">
                        <div class="letter-box"></div>
                    </div>
                    <div class="letter-box-container">
                        <div class="letter-box"></div>
                    </div>
                    <div class="letter-box-container">
                        <div class="letter-box"></div>
                    </div>
                    <div class="letter-box-container">
                        <div class="letter-box"></div>
                    </div>
                    <div class="letter-box-container">
                        <div class="letter-box"></div>
                    </div>
                </div>
                <button class="add-guess-btn" title="add new guess">+</button>
            </div>

            <div class="instructions">
                Type letters from your Wordle guesses. Lowercase = excluded letter (white), Uppercase = letter in word but wrong position (yellow). Click the button to cycle through states. Press Space to leave a box empty (wildcard).
            </div>

            <div class="recommendations-section">
                <div class="recommendations-header">
                    <span class="recommendations-label">Recommendations:</span>
                    <div class="mode-toggle">
                        <button class="mode-btn active">Off</button>
                        <button class="mode-btn">Hard</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading indicator - appears below static content -->
        <div style="position: relative; margin-top: 2rem;">
            <svg class="loading-progress">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>
            <div class="loading-progress-text"></div>
        </div>

        <!-- SEO-friendly content (visible to crawlers, hidden once app loads) -->
        <noscript>
            <h1>Wordle Match - The Smartest Wordle Solver & Hint Tool</h1>
            <p>Wordle Match is a free, intelligent Wordle helper tool that helps you solve daily Wordle puzzles faster. Enter your guesses and see which words match your clues.</p>
            <h2>Features</h2>
            <ul>
                <li>Advanced word filtering based on green, yellow, and gray letter states</li>
                <li>Smart word recommendations using information theory</li>
                <li>Daily puzzle hints with synonyms and creative haiku clues</li>
                <li>Track all used words from past Wordle games</li>
                <li>Hard mode support for strategic gameplay</li>
                <li>Filter between used and unused words</li>
                <li>Works on desktop and mobile devices</li>
            </ul>
            <p>This application requires JavaScript to be enabled.</p>
        </noscript>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.setupKeyboardListener = function(dotNetHelper) {
            document.addEventListener('keydown', function(event) {
                const key = event.key;
                // Only accept single character keys (a-z, A-Z, or space)
                if (key.length === 1 && ((key >= 'a' && key <= 'z') || (key >= 'A' && key <= 'Z') || key === ' ')) {
                    event.preventDefault();
                    dotNetHelper.invokeMethodAsync('HandleKeyPress', key);
                } else if (key === 'Backspace') {
                    event.preventDefault();
                    dotNetHelper.invokeMethodAsync('HandleBackspace');
                } else if (key === 'ArrowLeft') {
                    event.preventDefault();
                    dotNetHelper.invokeMethodAsync('HandleArrowLeft');
                } else if (key === 'ArrowRight') {
                    event.preventDefault();
                    dotNetHelper.invokeMethodAsync('HandleArrowRight');
                }
            });

            // Handle mobile keyboard input
            const mobileInput = document.getElementById('mobile-keyboard-input');
            if (mobileInput) {
                mobileInput.addEventListener('input', function(event) {
                    const value = event.target.value;
                    if (value.length > 0) {
                        const lastChar = value[value.length - 1];
                        if ((lastChar >= 'a' && lastChar <= 'z') || (lastChar >= 'A' && lastChar <= 'Z') || lastChar === ' ') {
                            dotNetHelper.invokeMethodAsync('HandleKeyPress', lastChar);
                        }
                        // Clear the input
                        event.target.value = '';
                    }
                });

                mobileInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Backspace') {
                        event.preventDefault();
                        dotNetHelper.invokeMethodAsync('HandleBackspace');
                    }
                });
            }
        };

        window.focusMobileInput = function() {
            const input = document.getElementById('mobile-keyboard-input');
            if (input) {
                input.focus();
            }
        };
    </script>
</body>

</html>
